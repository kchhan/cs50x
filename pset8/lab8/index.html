<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is two times ten?</h3>
                <p id="message"></p>

                <button type="button" class="btn">32</button>
                <button type="button" class="btn">1</button>
                <button type="button" class="btn" id="answer">20</button>
                <button type="button" class="btn">18</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What is the city Harvard is located in?</h3>
                <input type="text" name="city" id="cityInput" />
                <button type="submit" id="submit">Submit</button>
                <p id="message2"></p>

            </div>

        </div>


    <script type="text/javascript" defer>
            // TODO: Add code to check answers to questions
            let buttons = document.querySelectorAll('.btn');
            let message = document.querySelector('#message');
            
            for(let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', btnClick);
            }

            function btnClick(e){
                if (e.target.id === 'answer')
                {
                    e.target.classList.add('correct');
                    message.innerHTML = "Correct!";
                }
                else
                {
                    e.target.classList.add('wrong');
                    message.innerHTML = "Incorrect";
                }
            }

            let submit = document.getElementById("submit");
            let input = document.getElementById("cityInput");
            let message2 = document.getElementById('message2');
            
            submit.addEventListener('click', checkCity);

            function checkCity() {
                let text = input.value.trim().toLowerCase();
                console.log(text);
                if(text == 'boston')
                {
                    message2.innerHTML = "Correct!";
                }
                else 
                {
                    message.innerHTML = "Incorrect";
                }
            }
        </script>
    </body>
</html>
